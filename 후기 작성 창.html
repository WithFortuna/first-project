<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>후기작성</legend>
        <label for="userName"
          >이름
          <input type="text" id="userName" />
        </label>
        <select name="age" id="age" size="3" multiple>
          <optgroup label="젊은층">
            <option value="" selected>20대</option>
            <option value="">30대</option>
            <option value="">40대</option>
          </optgroup>
          <optgroup label="중년층">
            <option value="">50대</option>
            <option value="">60대</option>
          </optgroup>
        </select>

        <label for="contents"
          >내용
          <textarea name="" id="contents" cols="30" rows="10"></textarea>
        </label>
      </fieldset>
    </form>
  </body>
</html>
